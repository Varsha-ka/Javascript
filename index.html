<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        let age=21;
        function printAge()
        {
            console.log(`your age is $(age)`);
        }
        printAge();
        age=1;
        printAge();
        age=12;


        function sum(a,b)
        {
            let sum=a+b;
            return sum;
        }
        console.log(sum(4,5));
        console.log(sum(41,55));
        console.log(sum(40,50));
        console.log(sum(0,0));

        function greeting(name=`varsh`)
        {
            console.log(`namste $(name) uncle`);
        }
        greeting();
    </script>
</body>
</html>
